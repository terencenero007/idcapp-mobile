<ion-view view-title="Events">
  <ion-content>
        <div class="list card" ng-repeat="event in events track by $index">
            <div class="item item-body">
                <strong><span ng-bind="event.title"></span></strong>
                <p>
                    <span ng-bind="event.content"></span>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
